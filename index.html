<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap");

      * {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        letter-spacing: -0.01em;
      }

      body {
        background: #000000;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .glow-container {
        position: relative;
        padding: 2rem;
      }

      .glow-background {
        position: absolute;
        inset: -50%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.15) 0%,
          rgba(255, 255, 255, 0.05) 40%,
          transparent 70%
        );
        filter: blur(60px);
        z-index: 0;
        animation: pulse-glow 3s ease-in-out infinite;
      }

      .glow-border {
        position: absolute;
        inset: -2px;
        border-radius: 1rem;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.2),
          rgba(255, 255, 255, 0.1)
        );
        filter: blur(20px);
        z-index: -1;
        opacity: 0.6;
        animation: pulse-border 2s ease-in-out infinite;
      }

      .card {
        position: relative;
        z-index: 1;
        background: rgba(10, 10, 10, 0.9);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
      }

      .reveal-btn {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        background: #ffffff;
        color: #000000;
        font-weight: 500;
        letter-spacing: 0.05em;
      }

      .reveal-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(255, 255, 255, 0.15);
        background: #f5f5f5;
      }

      .reveal-btn:active {
        transform: translateY(0);
        background: #ffffff;
      }

      .email-text {
        transition: all 0.3s ease;
        font-family: "Inter", monospace;
        font-weight: 400;
        letter-spacing: 0.02em;
        color: #ffffff;
      }

      @keyframes pulse-glow {
        0%,
        100% {
          opacity: 0.4;
          transform: scale(1);
        }
        50% {
          opacity: 0.7;
          transform: scale(1.1);
        }
      }

      @keyframes pulse-border {
        0%,
        100% {
          opacity: 0.3;
        }
        50% {
          opacity: 0.6;
        }
      }

      .fade-in {
        animation: fadeIn 0.5s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .copy-success {
        animation: copyPulse 0.6s ease;
      }

      @keyframes copyPulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.02);
          opacity: 0.7;
        }
      }
    </style>
  </head>
  <body>
    <div class="glow-container">
      <div class="glow-background"></div>
      <div class="glow-border"></div>
      <div class="card rounded-2xl p-8 w-96">
        <h1 class="text-white mb-4 text-center text-xl font-light">CLAIMED</h1>

        <div id="revealSection" class="space-y-4">
          <button
            id="revealBtn"
            class="reveal-btn w-full py-3.5 px-6 rounded-lg text-sm uppercase tracking-wider"
          >
            Reveal Email
          </button>
        </div>

        <div id="emailSection" class="hidden mt-6">
          <div class="bg-black/40 rounded-lg p-4 border border-white/10">
            <p
              class="text-gray-500 text-xs mb-2.5 uppercase tracking-wider font-light text-center"
            >
              Email
            </p>
            <div class="flex items-center justify-center gap-2">
              <p id="emailText" class="email-text text-white text-base"></p>
              <svg
                id="copyIcon"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="text-gray-400 cursor-pointer hover:text-white transition-colors"
              >
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path
                  d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"
                ></path>
              </svg>
            </div>
          </div>
          <p
            id="copyStatus"
            class="text-gray-400 text-sm mt-3 text-center hidden font-light"
          >
            copied to clipboard
          </p>
        </div>
      </div>
    </div>

    <script>
      const email = "fardeen@canadianbridge.ca";
      const revealBtn = document.getElementById("revealBtn");
      const emailSection = document.getElementById("emailSection");
      const emailText = document.getElementById("emailText");
      const copyStatus = document.getElementById("copyStatus");
      const revealSection = document.getElementById("revealSection");
      const copyIcon = document.getElementById("copyIcon");

      const copyToClipboard = async () => {
        navigator.clipboard
          .writeText(email)
          .then(() => {
            copyStatus.classList.remove("hidden");
            emailText.classList.add("copy-success");

            setTimeout(() => {
              emailText.classList.remove("copy-success");
            }, 600);
          })
          .catch((err) => {
            console.error("Failed to copy:", err);
          });
      };

      revealBtn.addEventListener("click", async () => {
        // Hide the button
        revealSection.style.opacity = "0";
        revealSection.style.transform = "translateY(-10px)";

        setTimeout(() => {
          revealSection.classList.add("hidden");

          // Show email
          emailText.textContent = email;
          emailSection.classList.remove("hidden");
          emailSection.classList.add("fade-in");

          // Copy to clipboard
          copyToClipboard();

          // Add click listener to copy icon
          if (copyIcon) {
            copyIcon.addEventListener("click", copyToClipboard);
          }
        }, 300);
      });
    </script>
  </body>
</html>
